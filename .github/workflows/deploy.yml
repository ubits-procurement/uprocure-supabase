name: Deploy Supabase Migrations and Functions

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy
        type: environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Autenticarse en Supabase CLI
        run: |
          npx supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link al proyecto Supabase
        run: |
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --debug

      - name: Aplicar migraciones al proyecto Supabase
        run: |
          npx supabase db push --linked

      - name: Deploy de funciones
        run: |
          npx supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}